<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva Viajes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header class="bg-primary text-white text-center py-4">
        <h1>Reserva tu viaje soñado</h1>
        <p>Encuentra los mejores destinos al mejor precio</p>
    </header>

    <section class="container my-5">
        <form class="row g-3">
            <div class="col-md-4">
                <label for="origen" class="form-label">Origen</label>
                <input type="text" 
                        id="origen" 
                        class="form-control" 
                        placeholder="Ciduad de origen">
            </div>
            <div class="col-md-4">
                <label for="destino" class="form-label">Destino</label>
                <input type="text" 
                        id="destino" 
                        class="form-control" 
                        placeholder="Ciduad de destino">
            </div>
            <div class="col-md-4">
                <label for="fechas" class="form-label">Fechas</label>
                <input type="date" 
                        id="fechas" 
                        class="form-control">
            </div>
            <div class="col-12 text-center">
                <button type="submit"
                        class="btn btn-primary">Buscar</button>
            </div>
        </form>
    </section>

    <section class="container my-5">
        <h2 class="text-center mb-4">Destinos Populares</h2>
        <div class="row">
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="img/maldivas.jpg" class="card-img-top" alt="Playa">
                    <div class="card-body">
                        <h5 class="card-title">Maldivas</h5>
                        <p class="card-text">Desde 999€</p>
                        <a href="#" class="btn btn-primary">Reservar</a>
                    </div>
                </div>
            </div>

            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="img/suiza.jpg" class="card-img-top" alt="Montaña">
                    <div class="card-body">
                        <h5 class="card-title">Suiza</h5>
                        <p class="card-text">Desde 799€</p>
                        <a href="#" class="btn btn-primary">Reservar</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="img/ny.jpeg" class="card-img-top" alt="Ciudad">
                    <div class="card-body">
                        <h5 class="card-title">Nueva York</h5>
                        <p class="card-text">Desde 499€ USD</p>
                        <a href="#" class="btn btn-primary">Reservar</a>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2024 Reserva de Viajes. Todos los derechos reservados.</p>
    </footer>

    <!-- Enlace a Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Enlace a JavaScript -->
    <script src="script.js"></script>
</body>
</html>
